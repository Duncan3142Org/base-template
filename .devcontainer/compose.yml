networks:
  monitoring:
    driver: bridge

volumes:
  otel_lgtm_data:

services:
  devcon:
    build:
      context: ./devcontainer/
      dockerfile: Dockerfile
    image: devcon:latest

    # Keep container running indefinitely
    command: sleep infinity

    # Mount project folder and Docker socket
    volumes:
      - ..:/workspace
      - ${XDG_RUNTIME_DIR}/docker.sock:/var/run/docker.sock

    env_file:
      - ./devcontainer/.env
    secrets:
      - source: github_pkg_token
        target: github_pkg_token
      - source: gh_token
        target: gh_token
      - source: tf_token
        target: tf_token
      - source: gemini_auth
        target: gemini_auth
      - source: claude_auth
        target: claude_auth
    networks:
      - monitoring

  # ------------------- #
  #      OTel-LGTM      #
  # ------------------- #
  otel-lgtm:
    image: grafana/otel-lgtm:0.11.14
    restart: unless-stopped
    ports:
      - "3000" # Grafana UI
    volumes:
      - otel_lgtm_data:/data
    networks:
      - monitoring

secrets:
  github_pkg_token:
    file: ./devcontainer/secrets/github_pkg_token
  gh_token:
    file: ./devcontainer/secrets/gh_token
  tf_token:
    file: ./devcontainer/secrets/tf_token
  gemini_auth:
    file: ./devcontainer/secrets/gemini_auth
  claude_auth:
    file: ./devcontainer/secrets/claude_auth
