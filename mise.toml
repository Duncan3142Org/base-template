[tools]
node = "24"
npm = "11"
usage = "2"

[tasks.init-repo]
run = "mise run ./tasks/init-repo.sh"

[tasks.ci]
depends = ["check-format"]
run = "mise run ./tasks/ci.sh"

[tasks.check-format]
depends = "install"
run = "mise run ./tasks/format.sh --check"

[tasks.install]
run = "mise run ./tasks/install.sh"
