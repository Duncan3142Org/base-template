name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
    branches: [main]
    paths:
      - "**"
      - "!.vscode/**"

concurrency:
  group: "CI"
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    if: ${{ github.event.pull_request.state == 'open' && github.event.pull_request.draft == false }}
    runs-on: ubuntu-22.04
    steps:
      - name: CI
        run: mise run ci
